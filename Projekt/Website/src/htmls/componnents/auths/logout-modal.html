<div id="logout-modal">
    <div id="logout-modal__content">
        <div id="logout-modal__content__header">
            <h1>Logout</h1>
        </div>
        <div id="logout-modal__content__body">
            <p>Are you sure you want to logout?</p>
        </div>
        <div id="logout-modal__content__footer">
            <button class='auth' onclick="loginWithGoogle()">Login With Google</button>
            <button class='auth' onclick="logout()">Logout</button>
            <button class='auth' onclick="logoutShow(false)">Cancel</button>
        </div>
    </div>
</div>
