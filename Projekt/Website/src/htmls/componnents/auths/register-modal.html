<div id="register-modal">
    <div id="register-modal__content">
        <div id="register-modal__content__header">
            <h1>Register</h1>
        </div>
        <div id="register-modal__content__body">
            <form action="register" method="post">
                <input class='auth' type="text" name="username" placeholder="Username">
                <input class='auth' type="password" name="password" placeholder="Password">
                <input class='auth' type="password" name="password2" placeholder="Confirm Password"> <br>
                <button class='auth' type="submit">Register</button>
            </form>
        </div>
        <button class='auth' onclick="registerShow(false)">Cancle</button>
    </div>
</div>
