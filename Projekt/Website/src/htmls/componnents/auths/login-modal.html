<div id="login-modal">
    <div id="login-modal__content">
        <div id="login-modal__content__header">
            <h1>Login</h1>
        </div>
        <div id="login-modal__content__body">
            <form action="login" method="post" id="login-form">
                <input class='auth' type="text" name="username" placeholder="Username">
                <input class='auth' type="password" name="password" placeholder="Password"> <br>
                <button class='auth' type="submit">Login</button>
            </form>
            <button class='auth' onclick="loginShow(false)">Cancel</button>
        </div>
    </div>
</div>
